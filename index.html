<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="image">
            <img id="banner" src="images/main.svg">
        </div>

        <div>
            <p class="status">Learning</p>
        </div>

        <div class="text">
            <div class="published">
                <p>Published 21 Dec 2023</p>
            </div>
            <div class="title">
                <h1>HTML & CSS foundations</h1>
            </div>
            <div class="bio">
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="profile">
                <img id="pfp" src="images/image-avatar.webp">
                <p id="name">Greg Hooper</p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
